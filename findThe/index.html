<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css ">
</head>
<body>
  <section class="game">
    <header class="game-info">
      <button class="start-btn">
        <i class="fas fa-play"></i>
      </button>
      <div class="timer">10 S</div>
      <div class="score">SCORE</div>
    </header>
    <box class="game-field">

    </box>
  </section>
  <section class="intro">
    <img src="img/radio.png" class="radio-intro-img">
    <box class="intro-text">
      이곳은 세균공장... <br>
      실수로 그만 세균들이 뛰쳐나와 섞여버렸습니다.<br>
      한 친구가 전염성이 강해 섞이면 절대로 안돼요!<br>
      이 친구를 찾아 격리해야합니다.<br>
      5마리를 모두 잡으면 승! <br>
      한 번 이상 잘못 클릭하면 탈락입니다!
    </box>
  </section>
  <section class="pop-up pop-up-hide">
    <button class="restart-btn">
      <i class = "fas fa-redo"></i>
    </button>
    <div class="pop-up-message">
      popup message
    </div>
  </section>
  <script type= "module" src="main.js"></script>
  <script src="https://kit.fontawesome.com/2bc1f097f1.js" crossorigin="anonymous"></script>
</body>
</html>
