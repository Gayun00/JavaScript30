<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const $speedBar = document.querySelector('.speed');
  const $speedContent = document.querySelector('.speed-bar')
  const $video = document.querySelector('video');
  $speedBar.addEventListener('click', (ev) => {
    const barHeight = ev.offsetY;
    const speed = barHeight / 410

    const min = 0.4;
    const max = 4;
    const playbackRate = speed * (max-min) + min;
    const playback = playbackRate.toFixed(1)
    $speedContent.textContent = `${playback}x`

    $speedContent.style.height = `${speed * 100}%`
    $video.playbackRate = `${playback}`
    console.log($video.playbackRate)
  })

</script>
</body>
</html>
